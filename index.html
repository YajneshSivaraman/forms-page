<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--Tailwind Css-->
<script src="https://cdn.tailwindcss.com"></script>
<!--Roboto-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
<!--Roboto-->
<!--Nunito-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
<!--Css File-->
<link rel="stylesheet" href="style.css">

<body>
    <div class="bg-yellow-400 mx-auto h-screen flex justify-center items-center image1">


        <div class="flex flex-col justify-around items-center border border-1 border-[#E7DFF8] h-[500px] w-[450px] backdrop-blur-[15px] rounded-lg shadow-md">


            <div class="space-y-4 w-[100%]">
                <p class="text-[28px] leading-[20px] font-[Nunito] font-light text-center">
                    Login Form
                </p>

                <hr>

            </div>

            <form class="w-[75%]" id="email">

                <div class="space-y-3">
                    <label for="email" class="text-[16px] leading-[20px] font-[Roboto] font-light">Email Id</label>
                    <br>
                    <input type="text" id="email"
                    class="w-[100%] rounded-[20px] h-[28px] p-4 bg-white/20 shadow-lg border-t-[1px] border-black/10 placeholder:text-gray-700/70 placeholder:font-[Roboto] placeholder:text-[12px] placeholder:font-light placeholder:p-2 font-[Roboto] font-light text-[14px]"
                        placeholder="Enter Email">
                </div>


            </form>
            <form class="w-[75%]" id="password">

                <div class="space-y-3">
                    <label for="password" class="text-[16px] leading-[20px] font-[Roboto] font-light">Password</label>
                    <br>
                    <input type="text" id="password"
                        class="w-[100%] rounded-[20px] h-[28px] p-4 bg-white/20 shadow-lg border-t-[1px] border-black/10 placeholder:text-gray-700/70 placeholder:font-[Roboto] placeholder:text-[12px] placeholder:font-light placeholder:p-2 font-[Roboto] font-light text-[14px]"
                        placeholder="Enter Password">


                </div>

            </form>
           
                
        
                <button
                class="text-[20px] leading-[30px] font-[Nunito] bg-[#600373]/50 bg-gradient-to-b from-[#b306d6]/50 to-[#600373]/40 font-light py-1 px-3 w-[150px] rounded-[30px]  text-white/80 backdrop-blur-[50px]  shadow-lg">
                Login
            </button>
            
            





        </div>

 

    </div>

</body>
<!--bg-[#600373]/50 bg-gradient-to-b from-[#b306d6]/50 to-[#600373]/40-->
</html>
